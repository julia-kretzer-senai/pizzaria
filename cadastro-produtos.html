<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-cadastro-produtos">
            <form action="cadastroProduto" method="post" id="cadastro-produto">
                <h1>Cadastre um novo produto</h1>
                <input type="text" name="nomeProduto" id="nomeProduto" placeholder="nome do produto">
                <div>
                    <input type="text" name="tipoProduto" id="tipoProduto" placeholder="tipo do produto">
                    <input type="number" name="quantidade" id="quantidade" placeholder="quantidade">
                </div>
                <input type="submit" value="Finalizar" id="submit5">
            </form>
    </main>
</body>
</html>
